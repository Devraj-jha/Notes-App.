<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggleable Dock</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dock-container">
        <div class="dock">
            <button id="toggle-dock">&lt;</button>
            <div id="dock-content">
                <button id="bold">B</button>
                <button id="italic">Ic</button>
                <button id="increase">A+</button>
                <button id="decrease">A-</button>
                <button id="underline">U</button>
            </div>
        </div>
        <button class="hidden-toggle">&gt;</button>
    </div>
    
    <div class="text-area-container">
        <textarea id="text-area" placeholder="Type here..."></textarea>
    </div>

    <script src="script.js">
      
    </script>
</body>
</html>
